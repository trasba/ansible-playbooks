 - name: Install "python-pip" package if missing
   apt:
    update_cache: yes
    cache_valid_time: 3600
    name: python-pip
    state: present
   become: yes

 - name: Update pip to the newest version via pip
   pip:
    name: pip
    executable: /home/$USER/.local/bin/pip3
    state: latest
    # might fail due to executable path on first run?